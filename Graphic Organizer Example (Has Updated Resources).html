    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
        }

        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: #1e293b; padding: 20px; min-height: 100vh; position: relative; }
        .widget-container { max-width: 950px; margin: 0 auto; background: var(--card); padding: 40px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* Stepper */
        .stepper { display: flex; justify-content: space-between; margin-bottom: 40px; }
        .step { flex: 1; text-align: center; position: relative; font-size: 0.85rem; font-weight: 600; color: var(--secondary); }
        .step::after { content: ""; height: 2px; width: 100%; background: var(--border); position: absolute; top: 15px; left: 50%; z-index: 1; }
        .step:last-child::after { display: none; }
        .step-num { width: 32px; height: 32px; background: var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; position: relative; z-index: 2; color: white; }
        .step.active .step-num { background: var(--primary); }
        .step.active { color: var(--primary); }

        .step-content { display: none; }
        .step-content.active { display: block; }
        
        /* Topic Grid Styles */
        #topic-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .topic-card {
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .topic-card:hover {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-2px);
        }

        .topic-card.selected {
            border-color: var(--primary);
            background: #eff6ff;
            box-shadow: 0 0 0 1px var(--primary);
        }

        .topic-emoji {
            font-size: 2.5rem;
        }

        .topic-title {
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.4;
        }

        /* Sub-topic Item Styles (Original style kept for Step 2) */
        .option-item { border: 2px solid var(--border); border-radius: 8px; padding: 15px; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .option-item:hover { border-color: var(--primary); background: #f0f7ff; }
        .selection-msg { background: #eff6ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid var(--primary); }

        /* Step 3 Table */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f1f5f9; padding: 12px; border: 1px solid var(--border); text-align: center; }
        td { padding: 12px; border: 1px solid var(--border); vertical-align: top; }
        .clickable-cell:hover { background: #f8fafc; cursor: pointer; }
        .center-col { text-align: center; }

        /* Step 4 Report */
        #report-preview { border: none; padding: 20px 0; background: white; color: black; }
        .body-para-box { margin: 25px 0; padding-top: 10px; border-top: 1px solid #eee; }
        .res-link-list { margin-top: 8px; padding-left: 20px; }

        .export-actions { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }

        .nav-buttons { margin-top: 30px; display: flex; justify-content: space-between; border-top: 1px solid var(--border); padding-top: 20px; }
        button { padding: 10px 24px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
        .btn-next { background: var(--primary); color: white; }
        .btn-back { background: var(--secondary); color: white; }

        @media print {
            body { background: white; padding: 0; }
            .widget-container { box-shadow: none; width: 100%; border: none; padding: 0; }
            .nav-buttons, .stepper, .export-actions, h2 { display: none; }
        }
    </style>
</head>

    let currentStep = 1;
    let selectedTopic = null;
    let selectedSubTopics = [];

    function init() {
        const list = document.getElementById('topic-list');
        list.innerHTML = '';
        appData.topics.forEach(t => {
            const card = document.createElement('div');
            card.className = 'topic-card';
            card.innerHTML = `
                <div class="topic-emoji">${t.emoji}</div>
                <div class="topic-title">${t.title}</div>
            `;
            card.onclick = () => { 
                // Clear previous selections
                document.querySelectorAll('.topic-card').forEach(c => c.classList.remove('selected'));
                // Select this one
                selectedTopic = t; 
                card.classList.add('selected');
            };
            list.appendChild(card);
        });
    }

    function changeStep(n) {
        if (n === 1 && !validateStep()) return;
        document.getElementById(`step-${currentStep}`).classList.remove('active');
        document.getElementById(`s${currentStep}-indicator`).classList.remove('active');
        currentStep += n;
        document.getElementById(`step-${currentStep}`).classList.add('active');
        document.getElementById(`s${currentStep}-indicator`).classList.add('active');
        
        document.getElementById('backBtn').style.visibility = currentStep === 1 ? 'hidden' : 'visible';
        document.getElementById('nextBtn').style.display = currentStep === 4 ? 'none' : 'block';
        
        if(currentStep === 2) renderSubtopics();
        if(currentStep === 3) renderResources();
        if(currentStep === 4) renderReport();
    }

    function validateStep() {
        if (currentStep === 1 && !selectedTopic) { alert('Please select a topic.'); return false; }
        if (currentStep === 2) {
            const checked = document.querySelectorAll('#subtopic-list input:checked');
            if(checked.length === 0) { alert('Select at least one sub-topic.'); return false; }
            selectedSubTopics = Array.from(checked).map(c => ({ id: c.value, title: c.dataset.name }));
        }
        return true;
    }

    function renderSubtopics() {
        document.getElementById('selected-topic-display').innerText = `You selected: ${selectedTopic.title}. Here are a few associated sub-topics:`;
        const container = document.getElementById('subtopic-list');
        container.innerHTML = '';
        (appData.subTopics[selectedTopic.id] || []).forEach(s => {
            const div = document.createElement('div');
            div.className = 'option-item';
            div.innerHTML = `<input type="checkbox" value="${s.id}" data-name="${s.title}"> ${s.title}`;
            div.onclick = (e) => { if(e.target.tagName !== 'INPUT') { const cb = div.querySelector('input'); cb.checked = !cb.checked; } };
            container.appendChild(div);
        });
    }

    function renderResources() {
        const tbody = document.getElementById('resource-table-body');
        tbody.innerHTML = '';
        selectedSubTopics.forEach(sub => {
            const res = appData.resources[sub.id] || [];
            res.forEach(r => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="clickable-cell center-col">${sub.title}</td>
                    <td class="center-col"><a href="${r.link}" target="_blank" rel="noopener noreferrer">${r.title}</a></td>
                    <td class="clickable-cell">${r.desc}</td>
                    <td class="center-col"><input type="checkbox" class="res-check" 
                        data-title="${r.title}" 
                        data-link="${r.link}" 
                        data-pub="${r.publisher || ''}" 
                        data-date="${r.date || ''}" 
                        data-subid="${sub.id}"></td>
                `;
                const cells = row.querySelectorAll('.clickable-cell');
                cells.forEach(c => c.onclick = () => { 
                    const cb = row.querySelector('.res-check');
                    cb.checked = !cb.checked;
                });
            });
        });
    }

    function renderReport() {
        const container = document.getElementById('report-preview');
        const allChecked = Array.from(document.querySelectorAll('.res-check:checked'));
        
        let paragraphsHTML = selectedSubTopics.map(sub => {
            const relevantRes = allChecked.filter(r => r.dataset.subid === sub.id);
            let resourceList = relevantRes.map(r => `<li><a href="${r.dataset.link}" target="_blank" rel="noopener noreferrer">${r.dataset.title}</a></li>`).join('');
            return `
                <div class="body-para-box">
                    <strong>Body Paragraph: ${sub.title}</strong>
                    <p>Compare and contrast the similarities and differences of ${sub.title} on how it relates to ${selectedTopic.title}. Use these resources to help:</p>
                    <ul class="res-link-list">${resourceList || '<li>No resources selected for this section.</li>'}</ul>
                </div>
            `;
        }).join('');

        const citationsHTML = allChecked.map(r => {
            const title = r.dataset.title;
            const pub = r.dataset.pub ? `<em>${r.dataset.pub}</em>, ` : '';
            const date = r.dataset.date ? `${r.dataset.date}.` : '';
            const link = r.dataset.link;
            return `<li style="margin-bottom: 10px; padding-left: 2em; text-indent: -2em;">"${title}." ${pub}${date}</li>`;
        }).join('');

        container.innerHTML = `
            <h3>Paper Outline: ${selectedTopic.title}</h3>
            <h4>I. Introduction</h4>
            <p>Introduce and describe the topic: ${selectedTopic.title}, explain why it is an issue that needs to be discussed, and then provide your thesis statement.</p>
            <h4>II. Analysis</h4>
            ${paragraphsHTML}
            <h4>III. Conclusion</h4>
            <p>Summarize your findings and state your final conclusion.</p>
            <h4>IV. Referenced Resources</h4>
            <ul style="list-style-type: none; padding: 0;">${citationsHTML || '<li>No resources cited.</li>'}</ul>
        `;
    }

    init();
</script>

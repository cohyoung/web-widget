<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iPhone Compatible AR Widget</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>
        :root { --brand-color: #007AFF; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .widget-card {
            width: 90vw; height: 80vh; max-width: 400px; max-height: 600px;
            background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; position: relative;
        }

        model-viewer {
            width: 100%; flex: 1;
            --poster-color: transparent;
            background-color: #f8f8f8;
        }

        /* The Custom AR Button */
        #ar-button {
            background-color: var(--brand-color);
            color: white; border-radius: 12px; border: none;
            padding: 14px 28px; font-size: 16px; font-weight: 600;
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            white-space: nowrap; cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,122,255,0.3);
            display: flex; align-items: center; gap: 10px;
        }

        #ar-button:active { transform: translateX(-50%) scale(0.95); }

        .header { padding: 20px; text-align: center; }
        .header h1 { font-size: 1.1rem; margin: 0; color: #1d1d1f; }
    </style>
</head>
<body>

    <div class="widget-card">
        <div class="header">
            <h1>AR Product Viewer</h1>
        </div>

        <model-viewer 
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
            ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1">
            
            <button slot="ar-button" id="ar-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 2l-9 5v10l9 5 9-5V7l-9-5zm0 2.18L18.82 8 12 11.82 5.18 8 12 4.18zM5 15.82V9.82l6 3.33v6l-6-3.33zm14 0l-6 3.33v-6l6-3.33v6z"/></svg>
                View in Your Space
            </button>

        </model-viewer>
    </div>

</body>
</html>
